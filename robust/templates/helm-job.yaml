---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: robust-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: robust-sa
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: robust-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: robust-sa
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: robust-sa
    namespace: default
---
apiVersion: batch/v1
kind: Job
metadata:
  name: robust-cleanup
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  template:
    spec:
      serviceAccountName: robust-sa
      restartPolicy: Never
      containers:
      - name: helm
        image: lachlanevenson/k8s-kubectl:v1.24.3
        command:
         - sh
         - -cex
         - |
            if kubectl get job robust; then
              kubectl delete job robust
            fi
  backoffLimit: 4
---
apiVersion: batch/v1
kind: Job
metadata:
  name: robust
spec:
  template:
    spec:
      serviceAccountName: robust-sa
      restartPolicy: Never
      containers:
      - name: helm
        image: lachlanevenson/k8s-helm:v3.9.2
        command:
         - sh
         - -cex
         - |
            helm upgrade \
              --install fragile /chart-release/fragile.tar.gz \
              --values=/chart-release/values.yaml
        volumeMounts:
        - name: chart-release
          mountPath: "/chart-release"
          readOnly: true
      volumes:
        - name: chart-release
          configMap:
            name: chart-release
  backoffLimit: 4
